name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install flake8 and pytest (core tools)
        pip install flake8 pytest pytest-cov
        # If requirements.txt exists → install project deps (customtkinter, tkinter, etc.)
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Lint with flake8
      run: |
        # Strict check: syntax errors, undefined names, etc.
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Style warnings (treat as non-fatal for CI)
        flake8 . --count --exit-zero --max-complexity=12 --max-line-length=127 --statistics

    - name: Run tests with pytest
      run: |
        # If you have tests → they will run
        # --cov for coverage (optional)
        pytest --cov=. --cov-report=term-missing || true
        # || true → не ломает CI если тестов пока нет

    - name: Upload coverage (optional)
      if: matrix.python-version == '3.12'  # only once
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # add if you use Codecov
        fail_ci_if_error: false
